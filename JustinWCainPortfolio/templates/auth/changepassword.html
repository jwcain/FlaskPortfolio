{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="password change">Change Admin Password</label>
    Current Password<input type="password" name="current_password" id="current_password" required>
    New Password<input type="password" name="new_password" id="new_password" required>
    Confirm Password<input type="password" name="confirm_password" id="confirm_password" required>
    <input type="submit" value="Change Password">
  </form>
{% endblock %}
